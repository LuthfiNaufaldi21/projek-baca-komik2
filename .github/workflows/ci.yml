name: CI KomiKita Monorepo

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  # Job 1: Cek Kualitas Kode (Linting & Build)
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kodingan terbaru dari repo
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Siapkan Node.js versi terbaru
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Cek Frontend (Build)
      - name: Build Frontend (Vite)
        run: npm run build -w apps/client

      # 5. Cek Backend (Optional: Linting atau Test)
      - name: Check Backend Syntax
        run: node --check apps/server/index.js
